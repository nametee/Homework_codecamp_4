<head>

<body>
        <a href="https://programming.in.th/task/rev2_problem.php?pid=0009" target="_blank">Link 09[ABC]</a><hr>
        Numbers : <input type="text" id="numbers"><br>
        Order Text [ABC or BCA ...]: <input type="text" id="order">
        <button type="button" id="orderNumber" onclick="orderNumber()" >Order</button> 

        <script>
            const orderNumber = () =>{
                // C > B > A
                let numbers = document.getElementById('numbers').value.split(' ').sort();
                let order = document.getElementById('order').value.split('');
                let result = "";
                order.forEach((item,index) => {
                    switch(item.toUpperCase()){
                        case "C":  result += numbers[2] + " "; break;
                        case "B":  result += numbers[1] + " "; break;
                        case "A":  result += numbers[0] + " "; break;
                    } 
                });
                alert(result);
            }
        </script>
</body>
</html>
