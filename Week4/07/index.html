<head>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style> 
        .red {
            color: red;
        }
        .blue {
            color: blue;
        }  
    </style>
</head>
<body>
    <div id="root"></div> 
    <script type="text/babel">  
        const Reality = ( <h1 className='red'>Reality...</h1> )
        const Matrix = ( <h1 className='blue'>Matrix...</h1> )
        const answer = prompt('Red or Bule ?')
        const App = 
            answer.toString().toUpperCase() === 'RED' ? Reality : 
            answer.toString().toUpperCase() === 'BLUE' ? Matrix : 
            '...' 
 
        ReactDOM.render(App,document.getElementById('root')) 
    </script>
</body>
